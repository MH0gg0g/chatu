<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Chat App - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #6b40d8);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 50px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            letter-spacing: 1px;
            color: #fff;
        }

        .link-btn {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 12px 22px;
            font-size: 1rem;
            border-radius: 6px;
            transition: 0.3s ease;
            background: #ffffff;
            color: #333;
            font-weight: bold;
        }

        .link-btn:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Chat App</h1>
        <a href="/login" class="link-btn">Login</a>
        <a href="/chat" class="link-btn">Enter Chat</a>
    </div>
</body>

</html>
