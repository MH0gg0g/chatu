<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 35px 45px;
      border-radius: 12px;
      width: 380px;
      max-width: 90%;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #f1f1f1;
      transform: scale(1.02);
    }

    .error {
      color: #ffdddd;
      background: rgba(255, 0, 0, 0.2);
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      display: block;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Create Account</h2>

  <div th:if="${error}" class="error" th:text="${error}"></div>

  <form method="post" th:action="@{/api/auth/register}">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required minlength="3">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required minlength="6">
    </div>
    <button type="submit">Register</button>
  </form>

  <a href="/login" class="login-link">Already have an account? Login</a>
</div>
</body>
</html>
